---
name: Tests

on:
  pull_request:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: install requested python version
        id: setup-python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55  # v5.5.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: install uv
        uses: astral-sh/setup-uv@c7f87aa956e4c323abf06d5dec078e358f6b4d04  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: load cached venv
        id: cached-dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock') }}
      - name: Install dependencies if cached venv not found
        if: steps.cached-dependencies.outputs.cache-hit != 'true'
        run: uv sync --all-extras --frozen

      - name: run pre-commit
        run: uv tool run pre-commit run --all-files --show-diff-on-failure

  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: install python
        id: setup-python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55  # v5.5.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: install uv
        uses: astral-sh/setup-uv@c7f87aa956e4c323abf06d5dec078e358f6b4d04  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: load cached venv
        id: cached-dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock') }}
      - name: Install dependencies if cached venv not found
        if: steps.cached-dependencies.outputs.cache-hit != 'true'
        run: uv sync --all-extras --frozen

      - name: Run tests
        run: uv run --frozen pytest

  verify:
    name: target for successful lint and test jobs
    runs-on: ubuntu-latest
    needs: [lint, test]
