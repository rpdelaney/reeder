---
name: Tests

on:
  pull_request:
  push:
    branches: [main]
    paths:
      - .pre-commit-config.yaml
      - pyproject.toml
      - reeder/**
      - tests/**
      - uv.lock

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: rpdelaney/reed/.github/workflows/_setup.yml@main
        with:
          python-version: "3.13"
      - name: run pre-commit
        run: uv tool run pre-commit run --all-files --show-diff-on-failure

  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: rpdelaney/reed/.github/workflows/_setup.yml@main
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: uv run --frozen pytest
